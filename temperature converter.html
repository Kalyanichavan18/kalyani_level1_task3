<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <label for="temperatureInput">Enter Temperature:</label>
    <input type="text" id="temperatureInput" placeholder="Enter temperature" required>
    
    <label for="unitSelect">Select Unit:</label>
    <select id="unitSelect">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <!-- Optional: Add option for Kelvin conversion -->
        <!-- <option value="kelvin">Kelvin</option> -->
    </select>
    
    <button onclick="convertTemperature()">Convert</button>
    
    <div id="result"></div>

    <script>
        function convertTemperature() {
            var temperatureInput = document.getElementById("temperatureInput").value;
            var unitSelect = document.getElementById("unitSelect").value;
            var convertedTemperature;
            
            if (isNaN(temperatureInput)) {
                alert("Please enter a valid number for temperature.");
                return;
            }

            if (unitSelect === "celsius") {
                convertedTemperature = (parseFloat(temperatureInput) * 9 / 5) + 32;
                document.getElementById("result").innerText = "Converted Temperature: " + convertedTemperature.toFixed(2) + " °F";
            } else if (unitSelect === "fahrenheit") {
                convertedTemperature = (parseFloat(temperatureInput) - 32) * 5 / 9;
                document.getElementById("result").innerText = "Converted Temperature: " + convertedTemperature.toFixed(2) + " °C";
            } 
            // Add conversion for Kelvin if option is selected
            /*else if (unitSelect === "kelvin") {
                convertedTemperature = parseFloat(temperatureInput) + 273.15;
                document.getElementById("result").innerText = "Converted Temperature: " + convertedTemperature.toFixed(2) + " K";
            } */
        }
    </script>
</body>
</html>
